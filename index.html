<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leafhamlet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN VIEW -->
    <div id="login" class="container">
        <h2>Leaf Hamlet</h2>

        <!-- Server Status -->
        <div id="serverStatus" class="server-status">
            <span class="status-dot"></span>
            <span class="status-text">Not connected</span>
        </div>

        <!-- Login Form -->
        <div class="server-select-container">
            <label for="serverSelect">üåç Choose Server:</label>
            <select id="serverSelect">
                <option value="wss://leafhamlet.serveousercontent.com">Green Meadow</option>
            </select>
        </div>
        
        <input id="userName" placeholder="Username" autocomplete="username">
        <input id="password" type="password" placeholder="Password" autocomplete="current-password">

        <!-- Auth Buttons -->
        <div class="auth-buttons">
            <button id="loginBtn" onclick="loginUser()">Login</button>
            <button id="registerBtn" onclick="registerUser()" style="background:#555;">Register</button>
        </div>

        <!-- Auth Message -->
        <div id="authMsg" style="color:red; text-align:center; margin-top:10px; font-size:14px;"></div>

        <!-- Social Links -->
        <div class="social-container">
            <a href="https://discord.gg/xaK47Gs3mw" target="_blank" class="social-link discord-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                <span>Discord</span>
            </a>
            <a href="https://www.youtube.com/@xomnhala" target="_blank" class="social-link youtube-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                <span>YouTube</span>
            </a>
        </div>

        <!-- Saved Accounts -->
        <div id="savedAccount" style="display:none;"></div>
    </div>

    <!-- CHAT VIEW -->
    <div id="chat" class="container">
        <!-- Messages Container -->
        <div id="messages"></div>

        <!-- Input Area -->
        <div class="input-area-wrapper">
            <div class="input-area">
                <input
                    id="messageInput"
                    placeholder="Type a message..."
                    onkeypress="handleEnter(event)"
                    autocomplete="off"
                >
                <button id="sendButton" type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Import modules as ES6 modules -->
    <script type="module" src="app.js"></script>
</body>
</html>
