<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XomNhaLa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="container">
        <h2>ﾄ斉ハg Nh蘯ｭp / ﾄ斉ハg Kﾃｽ</h2>
        
        <!-- Server Status -->
        <div id="serverStatus" class="server-status">
            <span class="status-dot"></span>
            <span class="status-text">Chﾆｰa k蘯ｿt n盻訴</span>
        </div>
        
        <!-- Login Form -->
        <input id="userName" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
        <input id="password" type="password" placeholder="M蘯ｭt kh蘯ｩu">
        
        <!-- Remember Me -->
        <div class="remember-container">
            <label class="remember-label">
                <input type="checkbox" id="rememberMe" checked>
                <span>汳ｾ Lﾆｰu tﾃi kho蘯｣n</span>
            </label>
        </div>
        
        <button onclick="loginUser()">ﾄ斉ハg Nh蘯ｭp</button>
        <button onclick="registerUser()" style="background: #555;">ﾄ斉ハg Kﾃｽ</button>
        
        <div id="authMsg" style="color: red; text-align: center; margin-top: 10px; font-size: 14px;"></div>
        
        <!-- Saved Accounts -->
        <div id="savedAccounts" style="display: none;"></div>
    </div>

    <div id="chat" class="container">
        <div class="server-status">
            <span class="status-dot online"></span>
            <span class="status-text" id="userInfo">汨､ User</span>
        </div>
        
        <div id="messages"></div>
        
        <div class="input-area-wrapper">
            <div class="input-area">
                <input 
                    id="messageInput" 
                    placeholder="Nh蘯ｭp tin nh蘯ｯn..." 
                    onkeypress="handleEnter(event)"
                >
                <button id="sendButton" onclick="sendMessage()">
                    G盻ｭi
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
